name: CI for npi2025

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Conda with Python 3.12
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: 3.12
        environment-file: environment.yml
        activate-environment: npi2025
        use-mamba: true
        miniforge-variant: Miniforge3

    - name: Check environment
      run: |
        which python
        python --version
        conda list | grep pytest || echo "pytest not installed"

    - name: Run tests
      run: conda run -n npi2025 pytest tests/pytest/
